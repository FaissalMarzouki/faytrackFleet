                        <script>
                            // Faites une requête AJAX pour récupérer le nombre de conducteurs
                            var request = new XMLHttpRequest();
                            request.open('GET', '/api/driver/getAllDrivers', true);
                            request.onload = function() {
                                if (request.status >= 200 && request.status < 400) {
                                    // Succès de la requête, mettez à jour le nombre de conducteurs
                                    var drivers = JSON.parse(request.responseText);
                                    var driverCountElement = document.getElementById('driverCount');
                                    driverCountElement.innerText = drivers.length;
                                } else {
                                    // Gestion des erreurs de la requête
                                    console.error('Erreur lors de la récupération des conducteurs');
                                }
                            };
                            request.onerror = function() {
                                // Gestion des erreurs de connexion
                                console.error('Erreur de connexion');
                            };
                            request.send();
                        </script>
