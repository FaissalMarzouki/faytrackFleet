    <title>Sleek Admin</title>
  </head>

  <body class="login-body">
    
    <!--Login Wrapper-->

    <div class="container-fluid login-wrapper">
        <div class="login-box">
            <h1 class="text-center mb-5"><i class="fa fa-rocket text-primary"></i> Sleekadmin</h1>    
            <div class="row">
                <div class="col-md-6 col-sm-6 col-12 login-box-info">
                    <h3 class="mb-4">Sign in</h3>
                    <p class="mb-4">vecTrack est systeme backend de suivi des vehicules d'entreprise en temps reelle .</p>
                    <p class="text-center"><a href="/login" class="btn btn-light">Login here</a></p>
                </div>
                <div class="col-md-6 col-sm-6 col-12 login-box-form p-4">
                    <h3 class="mb-2">Sign up</h3>
                    <small class="text-muted bc-description">Create new account</small>
                    <form action="/register" class="mt-2"  method="post">
						
                        
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control mt-0" placeholder="Username" name="username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control mt-0" autofocus placeholder="role" name="role" aria-label="role" aria-describedby="basic-addon1">
                        </div>
                        
						
                 
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"></i></span>
                            </div>
                            <input type="text" class="form-control mt-0" placeholder="Password" id="password" name="password" aria-label="Password" aria-describedby="basic-addon1">
                        </div>

                        <label class="checkbox">
                            <span><a th:href="@{/login}"> Login Page</a></span>
                             <span class="pull-right"> <a th:href="@{/forgot-password}"> Forgot Password?</a></span>
                         </label>


                        <div class="form-group">
                            <button class="btn btn-theme btn-block p-2 mb-1">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    

    <!--Login Wrapper-->

    <!-- Page JavaScript Files-->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery-1.12.4.min.js"></script>
    <!--Popper JS-->
    <script src="/js/popper.min.js"></script>
    <!--Bootstrap-->
    <script src="/js/bootstrap.min.js"></script>

    <!--Custom Js Script-->
    <script src="/js/custom.js"></script>
    <!--Custom Js Script-->
  </body>
